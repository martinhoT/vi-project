<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Grouped City Trips</title>
    <!-- Add this div for the tooltip -->
    <div class="tooltip"></div>
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    <style>
        /* Add your styles for the tooltip here */
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <script>
        // set the dimensions and margins of the graph
        var margin = { top: 30, right: 30, bottom: 200, left: 50 },
            width = 500 - margin.left - margin.right,
            height = 900 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


                  // Append the tooltip div to the body
        var tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);
        var stationDict;
        // Load the json and create the map
        d3.json("../data/metadata.json").then(function (data) {
            // Create a dictionary to map station number to name
            stationDict = {};
            Object.keys(data.stations).forEach(function (stationId) {
                var station = data.stations[stationId];
                stationDict[stationId] = station.city;
            });
        });

   // Load the data
d3.csv("../data/trip.csv").then(function (data) {
    // Create dictionaries to store counts of outgoing and incoming trips for each city
    var cityToOutgoingSum = {};
    var cityToIncomingSum = {};

    data.forEach(function (d) {
        var startCity = stationDict[d.start_station_id] || "Unknown";
        var endCity = stationDict[d.end_station_id] || "Unknown";

        // Count outgoing trips for the start city
        cityToOutgoingSum[startCity] = (cityToOutgoingSum[startCity] || 0) + 1;

        // Count incoming trips for the end city
        cityToIncomingSum[endCity] = (cityToIncomingSum[endCity] || 0) + 1;
    });

    var start_station_counts = cityToOutgoingSum;
    var end_station_counts = cityToIncomingSum;
    console.log(start_station_counts);


            

            // Combine both counts for the X-axis labels
            var allStations = Array.from(new Set([...Object.keys(cityToOutgoingSum), ...Object.keys(cityToIncomingSum)]));

            // Add X axis
            var x = d3.scaleBand()
                .domain(allStations)
                .range([0, width])
                .padding([0.2]);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickSize(0)).selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

            // Add Y axis (logarithmic scale)
            var y = d3.scaleLog()
                .base(10) // You can adjust the base as needed
                .domain([1, 2 * d3.max(Object.values(start_station_counts).concat(Object.values(end_station_counts)))])
                .range([height, 0]);

            svg.append("g")
                .call(d3.axisLeft(y));

            // Color palette
            var color = d3.scaleOrdinal()
                .domain(["start", "end"])
                .range(['#377eb8', '#e41a1c']);

            // Show the bars for outgoing trips
            svg.append("g")
                .selectAll("rect")
                .data(allStations.map(function (station) {
                    return { station: station, value: start_station_counts[station] || 0, type: "end" };
                }))
                .enter().append("rect")
                .attr("x", function (d) { return x(d.station) - x.bandwidth() / 4; }) // Adjust x position
                .attr("y", function (d) { return y(d.value); })
                .attr("width", x.bandwidth() / 2) // Adjust width
                .attr("height", function (d) { return height - y(d.value); })
                .attr("fill", color("end"))
                .on("mouseover", function (event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html("Station: " + d.station + "<br>Outgoing Trips: " + d.value)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function (d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Show the bars for incoming trips
            svg.append("g")
                .selectAll("rect")
                .data(allStations.map(function (station) {
                    return { station: station, value: end_station_counts[station] || 0, type: "end" };
                }))
                .enter().append("rect")
                .attr("x", function (d) { return x(d.station) + x.bandwidth() / 4; }) // Adjust x position
                .attr("y", function (d) { return y(d.value); })
                .attr("width", x.bandwidth() / 2) // Adjust width
                .attr("height", function (d) { return height - y(d.value); })
                .attr("fill", color("start"))
                .on("mouseover", function (event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html("Station: " + d.station + "<br>Incoming Trips: " + d.value)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function (d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Add Title
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", 0 - margin.top / 2)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("text-decoration", "underline")
                .text(" City Trips");

            // Add X axis label
            svg.append("text")
                .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top) + ")")
                .style("text-anchor", "middle")
                .text("City");

            // Add Y axis label
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - height / 2)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Number of Trips (log scale)");

            // Add Legend
            var legend = svg.append("g")
                .attr("transform", "translate(" + (width - 100) + "," + 20 + ")")
                .selectAll("g")
                .data(color.domain().slice().reverse())
                .enter().append("g")
                .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; });

            legend.append("rect")
                .attr("width", 18)
                .attr("height", 18)
                .attr("fill", color);

            legend.append("text")
                .attr("x", 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "start")
                .text(function (d) { return d === "start" ? "Incoming" : "Outgoing"; });
        });
    </script>

</body>

</html>
