<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Share in San Francisco Bay Area</title>
</head>
<body>
    
    <div id="filters" class="filters">
        <div class="filters-header">
            <span class="filters-header-title">
                ▼ Filters
            </span>
        </div>
        <div class="filters-box">
            <div id="filter-city-traversal" class="filter-group">
                <div class="filter-label-left">Within <br> cities</div>
                <div class="slider-3-toggle">
                    <div class="slider-3-toggle-middle-indicator"></div>
        
                    <div class="slider-3-toggle-circle"></div>
        
                    <div class="slider-3-toggle-clickable-areas">
                        <div class="slider-3-toggle-clickable-area-0"></div>
                        <div class="slider-3-toggle-clickable-area-1"></div>
                        <div class="slider-3-toggle-clickable-area-2"></div>
                    </div>
                </div>
                <div class="filter-label-right">Between <br> cities</div>
                
                <span style="cursor: help" data-toggle="tooltip" data-placement="top" title="Only consider trips within/between cities, or any kind of trip">
                    ⓘ
                </span>
            </div>
    
            <div id="filter-client-type" class="filter-group">
                <div class="filter-label-left">Customer</div>
                <div class="slider-3-toggle">
                    <div class="slider-3-toggle-middle-indicator"></div>
        
                    <div class="slider-3-toggle-circle"></div>
        
                    <div class="slider-3-toggle-clickable-areas">
                        <div class="slider-3-toggle-clickable-area-0"></div>
                        <div class="slider-3-toggle-clickable-area-1"></div>
                        <div class="slider-3-toggle-clickable-area-2"></div>
                    </div>
                </div>
                <div class="filter-label-right">Subscriber</div>

                <span style="cursor: help" data-bs-toggle="tooltip" data-bs-placement="top" title="Only consider trips made by customers/subscribers, or any kind of client">
                    ⓘ
                </span>
            </div>
    
            <div>
                Time interval:
                <span style="cursor: help" data-bs-toggle="tooltip" data-bs-placement="top" title="Only consider data within the provided time interval. For trips, only trips that start and end within the provided time interval are considered">
                    ⓘ
                </span>
                <div>
                    <div id="filter-time" style="display: inline">
                    </div>
                    <button id="filter-time-play" class="btn btn-sm btn-dark" value="stopped" data-bs-toggle="tooltip" data-bs-placement="top" title="Advance one month every 1.5 seconds">
                        ▶
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
