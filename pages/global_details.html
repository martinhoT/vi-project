<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Share in San Francisco Bay Area</title>
</head>
<body>
    <div id="nav"></div>

    <div id="content">
        
    </div>

    <div id="filters">
        <div id="filter-city-traversal" class="slider-3-toggle">
            <div class="slider-3-toggle-middle-indicator"></div>

            <div class="slider-3-toggle-circle"></div>

            <div class="slider-3-toggle-clickable-area-0"></div>
            <div class="slider-3-toggle-clickable-area-1"></div>
            <div class="slider-3-toggle-clickable-area-2"></div>
        </div>

        <div id="filter-client-type" class="slider-3-toggle">
            <div class="slider-3-toggle-middle-indicator"></div>

            <div class="slider-3-toggle-circle"></div>

            <div class="slider-3-toggle-clickable-area-0"></div>
            <div class="slider-3-toggle-clickable-area-1"></div>
            <div class="slider-3-toggle-clickable-area-2"></div>
        </div>

        <div id="filter-time">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v6.js"></script>
    <script src="base.js"></script>
    <script>
        // JS
        const changeSlider3ToggleState = function(sliderId, state) {
            let left_position = 5 + 35 * state;
            // TODO: animation
            $(sliderId).children(".slider-3-toggle-circle").css("left", left_position + "px");
        }

        $(document).ready(function() {

            $("#filters").show();

            for (let filter of ["filter-city-traversal", "filter-client-type"]) {
                for (let i = 0; i < 3; i++) {
                    $("#" + filter).children(".slider-3-toggle-clickable-area-" + i).on("click", function() {
                        changeSlider3ToggleState("#" + filter, i);
                    })
                }
            }
        });

        // D3
        let width = 500;
        let height = 300;
        let margin = 50;

        let svg = d3.select('#content').append('svg')
            .attr('width', width)
            .attr('height', height);

        function draw(data) {
            let circles = svg.selectAll("circle")
            .data(data)
            .join("circle")
                .attr("cx", (d, i) => 25 + i * 50)
                .attr("cy", (d) => d.Numero_de_Alunos)
                .attr("r", 10);
        }

        d3.json("../data/example.json")
            .then(draw)
            .catch(function(err){console.log(err)});

    </script>
</body>
</html>
